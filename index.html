<header><strong>Modular</strong> Equipment Private Limited</header>
<h1>Markdown</h1>
<p><strong>Markdown</strong> is a simple way to format text that looks great on any device. It doesnt do anything fancy like change the font size, color, or type  just the essentials, using keyboard symbols you already know.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="3" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h2>Introduction</h2>
<p>Each lesson introduces a single Markdown concept with an example. When you see a red pulsing circle in the example, select to examine it for details.</p>
<p>After studying the example, try a few practice exercises with your new knowledge. Skip to any lesson at any time via the navigation controls. Experiment and have fun!</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h2>Emphasis</h2>
<h3>Bold and Italics</h3>
<ul>
<li>To create bold or italic, wrap with asterisks * or underscores _.</li>
<li>To avoid creating bold or italic, place a backslash in front * or _.</li>
<li>Two ** or __ will make the enclosed text bold.
<ul>
<li>Like  **text**</li>
<li>Or  __text__</li>
</ul>
</li>
<li>One * or _ will make the enclosed text italic.</li>
<li>The same character must be used to open and close emphasis.</li>
<li>There must be no space between the * or _.</li>
</ul>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Bold</h3>
<p>Making the words American&quot; bold:</p>
<p>The music video for Rihannas song **American** Oxygen depicts various moments from __American__ history, including the inauguration of Barack Obama.</p>
<h4>Results in <strong>Bold</strong></h4>
<p>The music video for Rihannas song <strong>American</strong> Oxygen depicts various moments from <strong>American</strong> history, including the inauguration of Barack Obama.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Italics</h3>
<p>Making the word six italic.</p>
<p>Why, sometimes Ive believed as many as _six_ impossible things before breakfast.</p>
<h4>Results in <em><strong>Italics</strong></em></h4>
<p>Why, sometimes Ive believed as many as <em>six</em> impossible things before breakfast.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Style should be consistent</h3>
<p>The configured strong style can be a specific symbol to use (&quot;asterisk&quot;, &quot;underscore&quot;), or can require that usage be consistent within the document.</p>
<h4>Rationale: <strong>Consistent formatting</strong> makes it easier to understand a document</h4>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Bold &amp; Italics</h3>
<p>Makeing the whole sentence bold, and italicize the word must.</p>
<p>**Everyone *must* attend the meeting at 5 oclock today.**</p>
<h4>Results in - <strong>Bold</strong> &amp; <em><strong>Italics</strong></em></h4>
<p><strong>Everyone <em>must</em> attend the meeting at 5 oclock today.</strong></p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Disabling the formatting</h3>
<h4>Consider</h4>
<p>I am totally awesome. *<br />
* for certain very small values of awesome.</p>
<h4>Without escape character &quot;&quot;. It results in</h4>
<p>I am totally awesome. *</p>
<ul>
<li>for certain very small values of awesome.</li>
</ul>
<footer>Manan '<strong>Sharma</strong>'</footer>

<header><strong>Modular</strong> Equipment Private Limited</header>
<h2>Paragraphs</h2>
<p>A paragraph is consecutive lines of text with one or more blank lines between them.</p>
<p>For a line break, add either a backslash \ or two blank spaces at the end of the line. That is, use either two spaces or a backslash \ at the end of a line to create a line break.</p>
<p>A blank line is any line without text or a line that contains nothing but spaces or tabs.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Paragraphs</h3>
<h4>Organize the following two sentences into two paragraphs</h4>
<p>The sky above the port was the colour of television, tuned to a dead channel. It was a bright cold day in April, and the clocks were striking thirteen.</p>
<h4>To do this, we will add backspace \</h4>
<p>The sky above the port was the color of television, tuned to a dead channel.<br />
It was a bright cold day in April, and the clocks were striking thirteen.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">

Only my heart knows the sorrows it has brought.<br />

<p>This is same as having &lt;<strong>H</strong> <em>n</em>&gt; tag in HTML.<br />

<footer>Manan '<strong>Sharma</strong>'</footer>

<h2>Blockquotes</h2>
<p>To create a blockquote, start a line with greater than &gt; followed by an optional space.<br />
Blockquotes can be nested, and can also contain other formatting.</p>
<p>To keep the quote together, blank lines inside the quote must contain the &gt; character.<br />
The space between the &gt; and the quoted text is optional.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>

<h4>Consider this statement</h4>
<p>The quote Somewhere, something incredible is waiting to be known has been ascribed to Carl Sagan.</p>
<h4>Making this quote a proper blockquote &amp; removing the  characters, too</h4>

<header><strong>Modular</strong> Equipment Private Limited</header>
<h2>Lists</h2>
<p>Unordered lists can use either asterisks *, plus +, or hyphens - as list markers.</p>
<p>Ordered lists use numbers followed by period . or right parenthesis ).</p>
<p>A space is required after each list character.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h2>Lists (contd.)</h2>
<p>Use any of *, + or - to make a list. Each list must consistently use the same character.</p>
<p>Ordered lists start with a number followed by a . or ) and a space.</p>
<p>If you dont want a list? Use backslash to escape:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">12\. An even number.

<footer>Manan '<strong>Sharma</strong>'</footer>

<ol start="5">

<li>Six</li>
</ol>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Unordered Lists</h3>
<p>Writing items in new like like this:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">Flour
Cheese
Tomatoes
</code></pre>
<p>Renders as</p>
<p>Flour Cheese Tomatoes</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h4>Making this into an unordered list by adding a dash - and a space</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown"><span class="hljs-bullet">-</span> Flour
<span class="hljs-bullet">-</span> Cheese
<span class="hljs-bullet">-</span> Tomatoes
</code></pre>
<p>Will render as</p>
<ul>
<li>Flour</li>
<li>Cheese</li>
<li>Tomatoes</li>
</ul>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Ordered Lists</h3>
<p>Similarly, consider</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">Four steps to better sleep:
Stick to a sleep schedule
Create a bedtime ritual
Get comfortable
Manage stress
</code></pre>
<p>Can be made into an ordered list like this</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">Method 1:
<span class="hljs-bullet">1.</span> Four steps to better sleep:
<span class="hljs-bullet">1.</span> Stick to a sleep schedule
<span class="hljs-bullet">1.</span> Create a bedtime ritual
<span class="hljs-bullet">1.</span> Get comfortable
<span class="hljs-bullet">1.</span> Manage stress

</code></pre>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="5" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h4>Another way is</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">Method 2:
1) Four steps to better sleep:
2) Stick to a sleep schedule
3) Create a bedtime ritual
4) Get comfortable
5) Manage stress

</code></pre>
<h4>Both will render as</h4>
<ol>
<li data-marpit-fragment="1">Four steps to better sleep:</li>
<li data-marpit-fragment="2">Stick to a sleep schedule</li>
<li data-marpit-fragment="3">Create a bedtime ritual</li>
<li data-marpit-fragment="4">Get comfortable</li>
<li data-marpit-fragment="5">Manage stress</li>
</ol>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Numbers not Lists</h3>
<p>Observe this</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown"><span class="hljs-bullet">1986.</span> What a great season. Arguably the finest season in the history of the franchise.
</code></pre>
<p>Renders as</p>
<ol start="1986">
<li>What a great season. Arguably the finest season in the history of the franchise.</li>
</ol>
<p>Here 1986 is rendered as a numbered bullet point, as a list item. We dont want a list here. To avoid this, we have to use a , the escape character to render as a number rather than a list.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">1986\. What a great season. Arguably the finest season in the history of the franchise.
</code></pre>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h2>Links</h2>
<p>Links can be either inline with the text, or placed at the bottom of the text as references.</p>
<p>Link text is enclosed by square brackets [], and for inline links, the link URL is enclosed by parens ().</p>
<p>Dont put a space between any of the brackets.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<p>We can also use relative URLs such as /example.html</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">[<span class="hljs-string">text</span>](<span class="hljs-link">http://a.com</span>)

[<span class="hljs-string">text</span>][<span class="hljs-symbol">id</span>]

[<span class="hljs-symbol">id</span>]: <span class="hljs-link">http://b.org/ &quot;title&quot;</span>
</code></pre>
<p>The link definition can be placed anywhere after a blank line, but is generally near the bottom.</p>
<p>Definition identifiers may consist of letters, numbers, spaces, and punctuation. They are not case sensitive. The title of the link is optional.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<p>URLs may not become links in Markdown until enclosed in &lt; and &gt;. Turn this URL into a link:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">You can do anything at https://html5zombo.com
You can do anything at <span class="language-xml">&lt;https://html5zombo.com&gt;</span>
</code></pre>
<p>Will render as<br />
You can do anything at https://html5zombo.com<br />
You can do anything at <a href="https://html5zombo.com">https://html5zombo.com</a></p>
<p>Observe that only the latter link is clickable.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Links: Inline style</h3>
<p>Lets try to link University of Rwanda to <a href="http://www.ur.ac.rw">http://www.ur.ac.rw</a> with an inline link in the following text.</p>
<p>The University of Rwanda was formed in 2013 through the merger of Rwandas seven public institutions of higher education.</p>
<p>To do so, we have to do something like this:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">The [<span class="hljs-string">University of Rwanda</span>](<span class="hljs-link">http://www.ur.ac.rw</span>) was 
formed in 2013 through the merger of Rwandas seven 
public institutions of higher education.
</code></pre>
<p>Resulting in<br />
The <a href="http://www.ur.ac.rw">University of Rwanda</a> was formed in 2013 through the merger of Rwandas seven public institutions of higher education.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Links: Reference style</h3>
<p>Lets link both of the words hurricane to the Wikipedia entry at <a href="https://w.wiki/qYn">https://w.wiki/qYn</a> with a reference style link:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">[<span class="hljs-string">Hurricane</span>][<span class="hljs-symbol">1</span>] Erika was the strongest and longest-lasting 
tropical cyclone in the 1997 Atlantic [<span class="hljs-string">hurricane</span>][<span class="hljs-symbol">1</span>] season.

[<span class="hljs-symbol">1</span>]:<span class="hljs-link">https://w.wiki/qYn</span>
</code></pre>
<p>Resulting in</p>
<p><a href="https://w.wiki/qYn">Hurricane</a> Erika was the strongest and longest-lasting tropical cyclone in the 1997 Atlantic <a href="https://w.wiki/qYn">hurricane</a> season.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h2>images</h2>
<p>Images are almost identical to links, but an image starts with an exclamation point !.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">![<span class="hljs-string">alt</span>](<span class="hljs-link">cat.png</span>)

![<span class="hljs-string">alt</span>][<span class="hljs-symbol">id</span>]

[<span class="hljs-symbol">id</span>]: <span class="hljs-link">dog.jpg &quot;title&quot;</span>
</code></pre>
<p>Alternate (alt) text is displayed when the image can't be shown, or for the visually impaired.<br />
It's fine to leave this blank but the [] is required.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<p>You can also use complete URLs, such as <a href="http://a.com/dog.jpg">http://a.com/dog.jpg</a></p>
<p>Make sure there are no spaces between the brackets.</p>
<p>Definition identifiers may consist of letters, numbers, spaces, and punctuation. They are not case sensitive.</p>
<p>The link definition can be placed anywhere after a blank line, but is generally near the bottom.</p>
<p>The title of the image is optional.</p>
<p>A title provides more textual detail about what the image shows or contains.</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Images</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">https://commonmark.org/help/images/favicon.png
</code></pre>
<p>Makeing this image appear  no need for alt text or title, leave those blank, by changing it to the following</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">![](<span class="hljs-link">https://commonmark.org/help/images/favicon.png</span>)
</code></pre>
<p><img src="https://commonmark.org/help/images/favicon.png" alt="Markdoen" /></p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Images, referenced and alternate text</h3>
<p>Adding alt text of Logo and title of Creative Commons licensed to this image</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">![][1]

[<span class="hljs-symbol">1</span>]: <span class="hljs-link">https://commonmark.org/help/images/favicon.png</span>
</code></pre>
<p>By changing this to</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">![<span class="hljs-string">Logo</span>][<span class="hljs-symbol">1</span>]

[<span class="hljs-symbol">1</span>]: <span class="hljs-link">https://commonmark.org/help/images/favicon.png &quot;Creative Commons licensed&quot;</span>
</code></pre>
<p><img src="https://commonmark.org/help/images/favicon.png" alt="Logo" title="Creative Commons licensed" /></p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="46" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h2>CODE</h2>
<p>To create inline code, wrap with backticks `.</p>
<p>To create a code block, either indent each line by 4 spaces, or place 3 backticks ``` on a line above and below the code block.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown">Inline <span class="hljs-code">`code`</span> 
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Markdown"><span class="hljs-code">    Or indent 4 spaces for the whole line.
</span></code></pre>
<p>```<br />
Or use 3 backticks to create multi line code block.<br />
```</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<ul>
<li>A code block or span displays every character inside exactly as it was typed.</li>
<li>Remember, one level of indentation in a code block equals 4 spaces or one tab.</li>
<li>An indented code block continues until it reaches a line that is not indented.<br />
3 backticks on a single line ``` marks the beginning and end of a code block.</li>
<li>This is sometimes called a code fence or 'code block'.</li>
</ul>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Modular</strong> Equipment Private Limited</header>
<h3>Example - Inline Code</h3>
<p>Lets try to format only the math in this sentence as inline code in the following statement.</p>
<p>When x = 3, that means x + 2 = 5.</p>
<p>To do so we do something like this:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">When &#x27;x = 3&#x27;, that means &#x27;x + 2 = 5&#x27;
</code></pre>
<p>Resulting in somethinflike this:</p>
<p>When 'x = 3', that means 'x + 2 = 5'</p>
<footer>Manan '<strong>Sharma</strong>'</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="**Modular** Equipment Private Limited" data-footer="Manan '**Sharma**'" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="55" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--header:**Modular** Equipment Private Limited;--footer:Manan '**Sharma**';--theme:default;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
